workflowsname: Python Workflow

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: make install

    - name: Run Flake8
      run: make check

    - name: Run Make
      run: make
    
    - name: Clean Data
      run: make clean